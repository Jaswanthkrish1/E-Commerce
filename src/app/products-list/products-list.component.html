    <section id="shop_3" class="clearfix">
        <div class="container-fluid">
         <div class="row">
          <div class="shop_3_top clearfix">
           <div class="well well-sm">
            <form >
               <strong class="ring_top_1">VIEW ALL Jewelry  <span class="ring_top_2" >( Items :- {{products.length}} )</span></strong>
               <div class="filter">
                <div class="filter_inner">
                  <div class="filter_inner_options">
                    <strong class="ring_top_1f">Filter </strong>
                    <label for="Price" style="margin-left: 5px;">Price <span style="margin-right: 0px;">:</span></label>
                    <select name="Price">
                      <option id="a" value="">All Jewelry</option>
                      <option value="option1">Rings</option>
                      <option value="option2">Jewelry</option>
                      <option value="option3">Handmade</option>
                    </select>
                    <label for="Range" style="margin-left: 5px;">Range<span style="margin-right: 0px;">:</span></label>

                    <select type="dropdown" name="Range" [(ngModel)]="selectedOption" (ngModelChange)="filterdatavalue(selectedOption)" >
                      <option  value="0">All-Ranges</option>
                      <option value="1000">1000</option>
                      <option value="500">500</option>
                      <option value="250">250</option>
                    </select>
                    <label for="category" style="margin-left: 5px;">Gold<span style="margin-right: 0px;">:</span></label>
                    <select name="category">
                      <option value=""> karat</option>
                      <option value="22-karat">22 Karat</option>
                      <option value="24-karat">24 Karat</option>
                      <option value="18-karat">18 Karat</option>
                    </select>
                  </div>
                </div>
               </div>
              </form>
           </div>
